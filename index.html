<body>

<div id="map"></div>

<div id="mapSidebarTemplate" class="mapsidebar left"></div>

<div id="layerInfoTemplate"></div>

<script type="text/javascript">

$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})

$("#mapSidebarTemplate").sidebar({side: "left",close:true});

$(document).on("click", function(e){
    var div = $("#mapSidebarTemplate"); 
		if (!div.is(e.target) && div.has(e.target).length === 0) { 
			$("#mapSidebarTemplate").trigger("sidebar:close")
		}
});

InitializeMap (map);

</script>
